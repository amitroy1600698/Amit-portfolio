<html lang="en">
<head>

<body>
<div id="header1">
    <div class="container">
        <nav>
            <img src="/static/images/image2.png" class="logo">
            <ul id="sidemenu">
                <li><a href="{% url 'home' %}">HOME</a></li>

                <li><a href="{% url 'about' %}">ABOUT ME</a></li>
                <li><a href="{% url 'contact' %}">CONTACT</a></li>
                <i class="fa-solid fa-circle-xmark" onclick="closemenu()"></i>
            </ul>
            <i class="fa-solid fa-bars" onclick="openmenu()"></i>
        </nav>
        <h1 class="new">Gallery</h1>
    </div>
    <div class="full-img" id="fullimgBox">
        <img src="/static/new/image1.jpg" id="fullimg">
        <span onclick="closefullimg()">X</span>
    </div>
        <div class="img-gallery">
            <img src="/static/new/image1.jpg" onclick="openfullimg(this.src)">
            <img src="/static/new/image2.jpg" onclick="openfullimg(this.src)">

        </div>
<script>

    var fullimgBox = document.getElementById("fullimgBox");
    var fullimg = document.getElementById("fullimg");

    function openfullimg(pic){
        fullimgBox.style.display = "flex";
        fullimg.src = pic;
    }
    function closefullimg(){
        fullimgBox.style.display = "none";
    }

</script>

<script>

    var sidemenu = document.getElementById("sidemenu");

    function openmenu(){
        sidemenu.style.right = "0"

    }
    function closemenu(){
        sidemenu.style.right = "-200px"
        
    }

</script>
